<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>English Dictionary</title>
</head>

<body>
    <div class="container" id="container">
        <h1 class="heading">English Dictionary</h1>
        <div class="search-container" id="search-container">
            <input type="text" class="input" id="input" placeholder="Search a world">
        </div>
        <p class="info-text" id="info-text"><strong>Type a world and press enter</strong></p>
        <div class="meaning-container" id="meaning-container">
            <p>Word Title: <span class="title" id="title">___</span></p>
            <p>Meaning: <span class="meaning" id="meaning">___</span></p>
            <audio src="" class="audio" controls id="audio"></audio>
        </div>
    </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
